{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h4 class="mb-0">Delete Budget</h4>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete the budget for "{{ budget.category }}" 
         ({{ budget.month }}/{{ budget.year }}) with amount ${{ budget.amount }}?</p>
      
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
          <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-danger">Confirm Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
