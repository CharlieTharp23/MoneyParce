{% extends 'base.html' %}

{% block content %}
    <div class="container text-center my-5">
        <h1 class="display-4 mb-4">Gemini ChatBot</h1>

        <!-- Updated the ID to match what the JS expects -->
        <div class="chat-box" id="chat-container">
            <h2>Ask financial questions below!</h2>
        </div>

        <form id="chat-form" method="POST">
            {% csrf_token %}
            <div class="input-form">
                <textarea name="text" id="user-input" placeholder="Type a question..." rows="3" required></textarea>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("chat-form").addEventListener("submit", async function(event) {
                event.preventDefault();

                const userInput = document.getElementById("user-input").value.trim();
                if (userInput === "") {
                    return; // Don't send empty messages
                }

                const response = await fetch("/chatbot", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": "{{ csrf_token }}",
                    },
                    body: "text=" + encodeURIComponent(userInput)
                });


                const responseData = await response.json();
                let botText = responseData.data.text;

                botText = botText.replace(/\*/g, '');


                const chatContainer = document.getElementById("chat-container");

                const userMessage = document.createElement("div");
                userMessage.className = "user-message";
                userMessage.innerText = "You: " + userInput;
                chatContainer.appendChild(userMessage);

                const botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = "Bot: " + botText;
                chatContainer.appendChild(botMessage);

                // Scroll to the bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Clear the input
                document.getElementById("user-input").value = "";
            });
        });
    </script>
{% endblock %}

{% block extra_css %}
    <style>
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fafafa;
        }

        .user-message {
            color: #2563eb;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }

        .bot-message {
            color: #10b981;
            margin-top: 10px;
            text-align: left;
        }

        .input-form {
            display: flex;
            margin-top: 20px;
        }

        .input-form textarea {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 10px;
        }

        .input-form button {
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .input-form button:hover {
            background-color: #1e40af;
        }

        .formatted-text {
            line-height: 1.6;
        }
    </style>
{% endblock %}
